<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutorial Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 1em;
      text-align: center;
    }

    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    li {
      border-bottom: 1px solid #ccc;
      padding: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    li:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
<header>
  <h1>Tutorial Search Application</h1>
</header>
<main>
  <input type="text" id="searchInput" placeholder="Search tutorials...">
  <ul id="results"></ul>
</main>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const searchInput = document.getElementById('searchInput');
    const resultsContainer = document.getElementById('results');

    // Function to fetch search results from Elasticsearch
    const searchTutorials = async () => {
      const query = searchInput.value.trim();

      // Replace with your actual Elasticsearch endpoint
      const elasticsearchEndpoint = 'http://your-elasticsearch-endpoint';

      try {
        const response = await fetch(`${elasticsearchEndpoint}/your-index/_search?q=${query}`);
        const data = await response.json();

        // Process the search results
        displayResults(data.hits.hits);
      } catch (error) {
        console.error('Error fetching search results:', error);
      }
    };

    // Function to display search results
    const displayResults = (hits) => {
      resultsContainer.innerHTML = '';

      if (hits.length === 0) {
        resultsContainer.innerHTML = '<p>No results found.</p>';
      } else {
        hits.forEach(hit => {
          const li = document.createElement('li');
          li.textContent = hit._source.title; // Assuming your tutorial documents have a 'title' field
          resultsContainer.appendChild(li);
        });
      }
    };

    // Event listener for input changes
    searchInput.addEventListener('input', () => {
      searchTutorials();
    });
  });
</script>
</body>
</html>
